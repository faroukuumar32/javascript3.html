<!DOCTYPE html>
<html>

<head>
    <title>Challenge: Change a Webpage Color</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1>Challenge: Change a Webpage Color</h1>
    <button onclick="changeColor()">click this</button>
    <script>
        function changeColor() {
            document.body.style.backgroundColor = "blue";
        }
    </script>
</body>

</html>
